<!--购物车列表-->
<li id="shopping_list_template" class="list-line" style="display: none;">
	<div class="ui-col ui-select ui-flex-align-center ui-row-flex">
		<span class="select"></span>
	</div>
	<div class="ui-col ui-icon">
		<i class="ui-img-cover"></i>
	</div>
	<div class="ui-col ui-text">
		<h3 name="mbItem" data-name="name"></h3>
		<h4><span name="mbItem" data-name="quantityUnitName"></span></h4>
		<div class="bot">
			<del name="marketPrice"></del>
			<p>合同价<span name="contractPrice"></span></p>
		</div>
	</div>
	<div class="ui-col ui-btn">
		<a class="del ui-img-cover"></a>
		<div class="num ui-row-flex">
			<div class="ui-col br sub">—</div>
			<div class="ui-col br" name="quantity" contenteditable="true">1</div>
			<div class="ui-col add">+</div>
		</div>
	</div>
</li>
