<!--订单商品列表1-->
<li id="order_item_template" class=" ui-order-list" style="display: none;">
	<div class="ui-col ui-icon">
		<i class="ui-img-cover" style="background-image: url(../images/test/test1.jpg);"></i>
	</div>
	<div class="ui-col ui-text">
		<h3 name="name">可口可乐</h3>
		<h4><span name="quantityUnitName"></span></h4>
		<div class="bot">
			<del name="marketPrice"></del>
			<p>合同价<span name="contractPrice"></span></p>
		</div>
	</div>
	<div class="ui-col ui-num ui-row-flex ui-flex-align-end ui-flex-pack-end">
		数量x<span name="quantity">1</span>
	</div>
	<div class="ui-col ui-btn ui-row-flex ui-flex-align-end ui-flex-pack-end">
		<div class="num ui-row-flex">
			<div class="ui-col br sub">—</div>
			<div class="ui-col br">
				<input type="tel" class="quantity" maxlength="5"/>
			</div>
			<div class="ui-col add">+</div>
		</div>
	</div>
</li>
<!--订单商品列表2-->
<div id="order_item2_template" class="ui-order-list" style="display: none;">
	<div class="ui-col ui-icon">
		<i class="ui-img-cover"></i>
	</div>
	<div class="ui-col ui-text">
		<h3 name="item" data-name="name"></h3>
		<h4><span name="item" data-name="quantityUnitName"></span></h4>
		<div class="bot">
			<del name="marketPrice"></del>
			<p>合同价<span name="contractPrice"></span></p>
		</div>
	</div>
	<div class="ui-col ui-num ui-row-flex ui-flex-align-end ui-flex-pack-end">
		数量x<span name="quantity"></span>
	</div>
</div>

<!-- 配送方式 -->
<label id="dw_template" class="weui-cell weui-check__label" style="display: none;">
	<div class="weui-cell__bd">
		<p name="name"></p>
	</div>
	<div class="weui-cell__ft">
		<input type="radio" class="weui-check" name="radio1">
		<span class="weui-icon-checked"></span>
	</div>
</label>

<!-- 开票方式 -->
<label id="iw_template" class="weui-cell weui-check__label" style="display: none;">
	<div class="weui-cell__bd">
		<p name="name"></p>
	</div>
	<div class="weui-cell__ft">
		<input type="radio" class="weui-check" name="radio1">
		<span class="weui-icon-checked"></span>
	</div>
</label>


<li id="order_list_template" style="display: none;">
	<div class="order-list-title">
		<img name="statusIcon"/>
		<div class="order-list-title-text">
			订单号：<span name="id"></span>
		</div>
	</div>
	<div class="order-item-list"></div>
	<div class="ui-order-list-bottm">
		<p>共<span name="itemCount"></span>件商品<b>合计</b><i name="totalPrice"></i></p>
		<div class="ui-order-list-btn">
			<a class="cancel">取消订单</a>
			<a class="pay">去支付</a>
			<a class="receipt">确认收货</a>
		</div>
	</div>
</li>
