<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body style="display: none;">

<!--主体部分 开始-->
<div class="home_content">
    <div class="weui-search-bar" id="searchBar">
        <form class="weui-search-bar__form">
            <div class="weui-search-bar__box">
                <i class="weui-icon-search"></i>
                <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required="">
                <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
            </div>
            <label class="weui-search-bar__label" id="searchText">
                <i class="weui-icon-search"></i>
                <span>搜索</span>
            </label>
        </form>
        <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
    </div>
</div>
<!--主体部分 结束-->

<script type="text/javascript" src="../js/jquery-2.1.4.js" charset="utf-8"></script>
<script type="text/javascript" src="../js/bottom.js?index=0" charset="utf-8"></script>
<script type="text/javascript" src="../js/boot.js" charset="utf-8"></script>
<!--我的页面业务代码-->
<script type="text/javascript">

    $(function () {
        $.showContent();
    });
    document.onreadystatechange =function(){
        if(document.readyState == 'interactive') {
            $.loading.load();
        }
        if(document.readyState == 'complete') {
            $.loading.close();
        }
    }
</script>
</body>
</html>
