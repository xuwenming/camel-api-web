<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body style="display: none;">

<div class="home_content">
    <!--header-->
    <div class="ui-index-header">
        <div class="ui-index-header-con">
            <input type="text" placeholder="搜索" readonly/>
            <a></a>
        </div>
    </div>

    <!--分类-->
    <div class="ui-index-cate ui-row-flex swiper-container" id="itemCategory">
        <div class="swiper-wrapper">
        </div>
    </div>

    <!--首页列表-->
    <ul class="ui-index-list" id="itemList">

    </ul>

    <div class="ui-search-mask" style="display: none"></div>
    <div class="ui-search" style="display: none">
        <div class="ui-index-header">
            <div class="weui-search-bar__box ui-index-header-con" style="width: 87%;padding: 0px 10px;">
                <i class="weui-icon-search" style="line-height: 34px;"></i>
                <form action="javascript:CAMEL_HOME.search();">
                    <input type="search" placeholder="搜索" id="searchInp"/>
                </form>
            </div>

            <a id="searchCancel" style="display:block;position: absolute;right: 0px;top: 0;width: 12%; height:50px;line-height: 50px;color: #efefef;font-size: 16px;">取消</a>
        </div>
        <div class="searchContent">
            <div class="searchRes">
                <div class="title">
                    <div class="txt"></div>
                    <div class="delete">清空</div>
                </div>
                <div class="searchList">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="weui-loadmore">
    <i class="weui-loading"></i>
    <span class="weui-loadmore__tips">正在加载中...</span>
</div>

<div class="include header" data-src="../module/header.html"></div>
<div class="include" data-src="../module/module.bottom.html" data-index="0"></div>
<div class="include" data-src="../module/home.template.html"></div>



<script type="text/javascript" src="../js/jquery-2.1.4.js" charset="utf-8"></script>
<script type="text/javascript" src="../js/boot.js?v=20170516" charset="utf-8"></script>
<!--我的页面业务代码-->
<script type="text/javascript">
    $.include(['css/ui.index.css','css/ui.search.css', 'js/home/index.js']);
</script>
</body>
</html>
