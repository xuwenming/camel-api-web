<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>订单支付</title>
</head>
<body style="display: none;">

<div class="header ui-row-flex">
    <div class="ui-col ui-row-flex header-icon ui-flex-align-center" onclick="history.go(-1)">
        <i class="ui-img-cover"></i>
    </div>
    <div class="ui-col ui-row-flex ui-flex-align-center ui-flex-pack-center header-name">订单支付</div>
    <div class="ui-col header-icon"></div>
</div>

<div class="order_pay_content">
    <div class="pay-header">
        <p>订单编号：<span class="orderId"></span></p>
        <p>价格：<span class="amount">￥1.00</span></p>
    </div>

    <div class="pay-select">
        <div class="pay-select-title ui-row-flex ui-flex-align-center">请选择支付方式</div>
        <ul class="pay-list">
            <li class="ui-row-flex" data-pay-way="wx">
                <div class="ui-col icon ui-row-flex ui-flex-align-center"><img src="../images/icon_wechat.png" /> </div>
                <div class="ui-col text ui-row-flex ui-flex-align-center">微信支付</div>
                <div class="ui-col check ui-row-flex ui-flex-align-center">
                    <i class="on"></i>
                </div>
            </li>
            <li class="ui-row-flex" data-pay-way="ye">
                <div class="ui-col icon ui-row-flex ui-flex-align-center"><img src="../images/icon_yu.png" /> </div>
                <div class="ui-col text">
                	<h3>余额支付</h3>
                	<p>可用余额20元</p>
                </div>
                <div class="ui-col check ui-row-flex ui-flex-align-center">
                    <i class="off"></i>
                </div>
            </li>
            <li class="ui-row-flex" data-pay-way="zz">
                <div class="ui-col icon ui-row-flex ui-flex-align-center"><img src="../images/icon_zz.png" /> </div>
                <div class="ui-col text ui-row-flex ui-flex-align-center">转账汇款</div>
                <div class="ui-col check ui-row-flex ui-flex-align-center">
                    <i class="off"></i>
                </div>
            </li>
        </ul>

        <a class="btn ui-row-flex ui-flex-align-center ui-flex-pack-center ripple" id="payBtn">安全支付</a>

        <div id="balancePayPopup" class="weui-popup__container popup-bottom" style="background: rgba(0,0,0,.6);">
            <div class="weui-popup__overlay"></div>
            <div class="weui-popup__modal" style="height: 300px;">
                <div class="toolbar">
                    <div class="toolbar-inner">
                        <a href="javascript:;" class="picker-button close-popup" style="color: #e64340;">关闭</a>
                        <h1 class="title">支付验证</h1>
                    </div>
                </div>
                <div class="modal-content">
                    <div style="margin-top: 30px; background-color: #fff;">
                        <div class="form-group list-line">
                            <input type="tel" class="form-control" placeholder="请输入验证码"  id="vcode"/>
                            <a class="ui-row-flex ui-flex-align-center ui-flex-pack-center" id="vcode-btn">获取验证码</a>
                        </div>
                    </div>


                    <a class="btn ui-row-flex ui-flex-align-center ui-flex-pack-center ripple" style="margin-top: 60px;" id="balancePay">安全支付</a>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="include header" data-src="../module/header.html"></div>

<script type="text/javascript" src="../js/jquery-2.1.4.js" charset="utf-8"></script>
<script type="text/javascript" src="../js/boot.js" charset="utf-8"></script>
<!--我的页面业务代码-->
<script type="text/javascript">
    $.include(['css/ui.register.css', 'css/ui.pay.css', 'js/pay/pay.js']);
</script>
</body>
</html>
