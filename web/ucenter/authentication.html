<head lang="en">
	<meta charset="UTF-8">
	<title>门店认证</title>
</head>
<body style="display: none;">

<!--头部导航 开始-->
<div class="header ui-row-flex">

	</div>

	<div class="icon" style="display: none;">
		<img src="../images/auth_failed.png" />
	</div>

<a class="btn-reg ui-row-flex ui-flex-align-center ui-flex-pack-center ripple" id="submitShop">提交认证</a>

<div class="include header" data-src="../module/header.html"></div>
